<head>

    <title>Spotify Red</title>
    <link rel="icon" href="ASSETS/icons8-spotify-50.png">
    <link rel="stylesheet" href="STYLES.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>

        </div>

        <div class="song-banner">
            <img src="ASSETS/bg.jpg" width="100%" id="banner-gif">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progress-bar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>

        <div class="song-info">
            <img src="ASSETS/playing.gif" width="40px" id="gif">
